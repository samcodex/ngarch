<div class="tian-container" *ngIf="tianLayout else onlySvgBoard">
  <arch-tian (expand)="onExpand($event)" (drag)="onDrag($event)">
    <arch-tian-header>
      <div class="viewer-header-bar">
        <span class="viewer-header">{{ headerTitle }}</span>
        <span class="viewer-explanation-icon">
          <i class="material-icons" (click)="onClickViewerExplanation()">help_outline</i>
        </span>
        <div class="viewer-explanation-hierarchies" *ngIf="hierarchies">
          contains
          <div class="viewer-hierarchy-item" *ngFor="let hierarchy of hierarchies; let last = last">
            <span class="viewer-hierarchy-name" (mouseover)="hierarchy.over=true" (mouseout)="hierarchy.over=false">
              {{ hierarchy.name }}</span>
            <span *ngIf="!last">,&nbsp;</span>

            <div class="viewer-hierarchy-detail" *ngIf="hierarchy.id === 'injector' && hierarchy.over">
              Injector Hierarchy
            </div>

            <div class="viewer-hierarchy-detail" *ngIf="hierarchy.id === 'dependency' && hierarchy.over">
              Dependency Diagram
            </div>
          </div>
        </div>
      </div>
    </arch-tian-header>

    <arch-tian-main>
      <!-- svg-board -->
      <div #svgBoard id="svg-board"></div>
      <!-- <div class="viewer-tree-name">{{ treeName }}</div> -->
    </arch-tian-main>

    <arch-tian-title>
      Viewer Options & Usage
    </arch-tian-title>

    <arch-tian-summary>
      <!-- <div class="option-wrapper">
        <div class="app-viewer-options">
          <arch-generic-option [optionData]="optionData" (optionChanged)="onChangeOption($event)"></arch-generic-option>
        </div>
      </div> -->

      <arch-tabs>
        <arch-tab caption="Options" [active]="true">
          <arch-generic-option [optionData]="optionData" (optionChanged)="onChangeOption($event)"></arch-generic-option>
        </arch-tab>
        <arch-tab caption="Usage">
          <arch-viewer-generic-usage></arch-viewer-generic-usage>
        </arch-tab>
      </arch-tabs>

    </arch-tian-summary>

  </arch-tian>
</div>

<ng-template #onlySvgBoard>
  <!-- svg-board -->
  <div #svgBoard id="svg-board"></div>
  <div class="viewer-tree-name">{{ treeName }}</div>
</ng-template>
